<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="https://maghreb.simplonline.co/_next/image?url=https%3A%2F%2Fsimplonline-v3-prod.s3.eu-west-3.amazonaws.com%2Fmedia%2Fimage%2Fpng%2Fmaxresdefault-1-6743ba306ab4d843127911-6743bd5422000128886855.png&w=1280&q=75">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
  <title>FUT Champions </title>
</head>
<body>
    
  <h1>FUT Champions </h1>

  <main>
    <section class="ReservePlayers">

      
    </section>
    <section class="field">

    </section>
    <aside>
      <button class="saveSquad" id="saveSquad">Save Squad</button>
      <div class="Formation">
        <p>Formation</p>
        <div class="custom-select">
          <select>
            <option>3-4-3</option>
            <option>4-3-3</option>
            <option>5-2-3</option>
            <option>5-4-1</option>
          </select>
        </div>
      </div>
      <button id="openAddPlayerPopup">Add Player</button>
    </aside>
    
  </main>
  <section class="theall">
    <i id="close" class="fa-solid fa-circle-xmark" style="color: #ff0000;"></i>
    <div id="card-container">
  
    </div>
  </section>

  <!-- Confirmation Popup -->
<div id="save-confirmation-popup" class="popup-container">
  <div class="popup-content">
    <h3>Confirm Save</h3>
    <p>Do you want to save your squad?</p>
    <button id="confirm-save" class="btn-confirm">Yes, Save</button>
    <button id="cancel-save" class="btn-cancel">No, Cancel</button>
  </div>
</div>

<!-- Success Popup -->
<div id="success-popup" class="popup-container success-popup">
  <div class="popup-content">
    <h3>Squad Saved Successfully!</h3>
    <button id="ok-success" class="btn-ok">OK</button>
  </div>
</div>
<div class="add-player-popup" style="display: none;">
  <button id="closeAddPlayerPopup">X</button>
  <form id="addPlayerForm">
    <label for="playerName">Player Name:</label>
    <input type="text" id="playerName" name="name" required />

    <label for="playerPosition">Position:</label>
    <select id="playerPosition" name="position" required>
      <option value="GK">Goalkeeper</option>
      <option value="CB">Center Back</option>
      <option value="RB">Right Back</option>
      <option value="LB">Left Back</option>
      <option value="CM">Center Midfield</option>
      <option value="LW">Left Wing</option>
      <option value="RW">Right Wing</option>
      <option value="ST">Striker</option>
    </select>

    <div id="gkAttributes" style="display: none;">
      <h4>Goalkeeper Attributes:</h4>
      <label for="gkDiving">Rating:</label>
      <input type="number" id="gkDiving" name="rating" min="0" max="100" required  />
      <label for="gkDiving">Diving:</label>
      <input type="number" id="gkDiving" name="diving" min="0" max="100" required  />
      <label for="gkHandling">Handling:</label>
      <input type="number" id="gkHandling" name="handling" min="0" max="100" required  />
      <label for="gkKicking">Kicking:</label>
      <input type="number" id="gkKicking" name="kicking" min="0" max="100" required  />
      <label for="gkReflexes">Reflexes:</label>
      <input type="number" id="gkReflexes" name="reflexes" min="0" max="100" required  />
      <label for="gkSpeed">Speed:</label>
      <input type="number" id="gkSpeed" name="speed" min="0" max="100" required  />
      <label for="gkPositioning">Positioning:</label>
      <input type="number" id="gkPositioning" name="positioning" min="0" max="100" required  />
    </div>

    <div id="playerAttributes" style="display: none;">
      <h4>Player Attributes:</h4>
      <label for="gkDiving">Rating:</label>
      <input type="number" id="gkDiving" name="rating" min="0" max="100" />
      <label for="playerPace">Pace:</label>
      <input type="number" id="playerPace" name="pace" min="0" max="100" />
      <label for="playerShooting">Shooting:</label>
      <input type="number" id="playerShooting" name="shooting" min="0" max="100" />
      <label for="playerPassing">Passing:</label>
      <input type="number" id="playerPassing" name="passing" min="0" max="100" />
      <label for="playerDribbling">Dribbling:</label>
      <input type="number" id="playerDribbling" name="dribbling" min="0" max="100" />
      <label for="playerDefending">Defending:</label>
      <input type="number" id="playerDefending" name="defending" min="0" max="100" />
      <label for="playerPhysical">Physical:</label>
      <input type="number" id="playerPhysical" name="physical" min="0" max="100" />
    </div>

    <label for="playerPhoto">Photo:</label>
    <input type="file" id="playerPhoto" name="photo" accept="image/*" required />

    <label for="playerFlag">Flag:</label>
    <input type="file" id="playerFlag" name="flag" accept="image/*" required />

    <label for="playerLogo">Logo:</label>
    <input type="file" id="playerLogo" name="logo" accept="image/*" required />

    <button type="submit">Add Player</button>
  </form>
</div>



</body>
<script src="main.js"></script>
</html>
